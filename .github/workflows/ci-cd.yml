# .github/workflows/main.yml
name: CI/CD Pipeline Node.js App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ==========================================================
  # 1. CI: Pruebas Unitarias (Se ejecuta en un runner de GitHub)
  # ==========================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Habilita el cachÃ© de dependencias

      - name: ğŸ“¦ Instalar dependencias
        # npm ci es mejor en CI/CD por su velocidad y estricta coherencia
        run: npm ci

      - name: ğŸ§ª Ejecutar pruebas unitarias
        # Este paso ahora usa el script 'test' actualizado ("npx jest")
        run: npm run test

  # ==========================================================
  # 2. CD: Build y Push de la Imagen Docker (Depende de que las pruebas pasen)
  # ==========================================================
  build-and-push:
    needs: test # Solo se ejecuta si el job 'test' pasa
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # AsegÃºrate de tener este secreto
          password: ${{ secrets.DOCKER_PASSWORD }} # AsegÃºrate de tener este secreto

      - name: ğŸ› ï¸ Configurar Buildx (Para builds modernos)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Compilar y Subir la Imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            donkan94/mi-app-ci-cd:latest
            donkan94/mi-app-ci-cd:${{ github.sha }}